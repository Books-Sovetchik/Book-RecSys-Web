{% extends "base.html" %}

{% block title %}Books List{% endblock %}

{% block content %}
<body class="container my-4">
    <h1 class="text-primary mb-4">Top 10 Recommended Books</h1>

    <ul class="list-group">
        {% for rec_book in recommended_books %}
        <li class="list-group-item">
            <a href="{{ rec_book.url }}" class="fw-bold">{{ rec_book.name }}</a>
            <p><strong>Description:</strong> {{ rec_book.description }}</p>
        </li>
        {% endfor %}
    </ul>

    <a href="{{ url_for('home') }}" class="btn btn-link mt-4">Back to book list</a>

    <!-- Подключение Bootstrap JS (опционально) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
{% endblock %}
